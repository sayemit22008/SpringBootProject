<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Student Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Edit Student</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="classTest1" class="form-label">Class Test 1 (0-20)</label>
                                <input type="number" class="form-control" id="classTest1" th:field="*{classTest1}" 
                                       min="0" max="20" step="0.01" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="classTest2" class="form-label">Class Test 2 (0-20)</label>
                                <input type="number" class="form-control" id="classTest2" th:field="*{classTest2}" 
                                       min="0" max="20" step="0.01" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="classTest3" class="form-label">Class Test 3 (0-20)</label>
                                <input type="number" class="form-control" id="classTest3" th:field="*{classTest3}" 
                                       min="0" max="20" step="0.01" required>
                            </div>
                            
                            <div class="alert alert-secondary">
                                <strong>Current Average:</strong> <span th:text="${#numbers.formatDecimal(student.average, 1, 2)}"></span>/20<br>
                                <strong>Current Status:</strong> 
                                <span th:text="${student.status}"
                                      th:class="${'badge ' + 
                                               (student.status == 'Excellent' ? 'bg-success' : 
                                               (student.status == 'Good' ? 'bg-info' : 'bg-danger'))}">
                                </span>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Update Grade & Save</button>
                                <a href="/" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-3">
                    <div class="alert alert-info">
                        <h5>Grading Criteria:</h5>
                        <ul class="mb-0">
                            <li><strong>Excellent:</strong> Average ≥ 16/20 (80%)</li>
                            <li><strong>Good:</strong> Average ≥ 15/20 (75%)</li>
                            <li><strong>Try Harder:</strong> Average < 15/20 (75%)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
